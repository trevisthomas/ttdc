    <style>
    	.tt-label {
		  display: block;
		  margin-bottom: .5rem;
		  font-weight: 600; }
		 .tt-btn-fix{
		 	margin-left: 0.4em;
		 }
		 .tt-underline {
		 	border-bottom: 1px solid #E1E1E1;}
		 .tt-title{
		 	font-size: 5rem;
		 	line-height: 1.25;
		    letter-spacing: -0.1rem;
		    margin-top: 0px;
		    margin-bottom: 0rem;
		    font-weight: 300;
		    color: #666;
		 }	
		 
		 .tt-padded {
		 	margin: 2em;
		 }	  
		 .tt-inactive {
		  	font-style: italic;
		 }
		 .tt-active {
		 	font-weight: 600;
		 }
		 .gwt-RadioButton label,
		 .gwt-CheckBox label{
		 	display: inline;
		 	font-weight: 400;
		 	margin-right: 0.75em;
		 }
		 
		 .gwt-CheckBox{
			 display:inline-block;
		 }
		 .disabled,
		 .gwt-CheckBox-disabled {
		    color: #ccc;
		}
		 
		 .tt-lookupLinkFix{
		 	margin-bottom: 1em;
		 }
		 .gwt-Anchor{
			cursor: pointer;
		 }
		 .cursorPoiner{
		 	cursor: pointer;
		 }
		 .flipCardText {
		    margin: 1em 0 2em 0;
		    cursor: pointer;
		    font-weight: 600;
		    font-size: 5rem;
		    color: #999;
		}

		.flipButton{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-size: 100px 100px;
		    background-repeat: no-repeat;
		    cursor: pointer;
		    background-color: transparent;
		    margin: 5px;
		}
		.flipButtonYes{
			background-image: url('/img/yes.png');	
		}
		.flipButtonYesDisabled{
			background-color: grey;
			
		}
		.flipButtonNo{
			background-image: url('/img/no.png');
		}
		
		.gwt-PopupPanel {
		  border: 1px solid #e7e7e7;
		  padding:3em;
		  background: white;
		}
		.gwt-PopupPanelGlass {
		  background-color: #000;
		  opacity: 0.05;
		  filter: alpha(opacity=5);
		}
		
		.tt-popup{
			min-width: 35em;
		}		
		.tt-autoCompletePanel{
			background-color: aliceBlue;
			margin-bottom: 2em;
		}
		.tt-footer{
			text-align: center;
			margin: 4em 0;
			font-size: 0.75em;
			color: grey;
			border-top: 1px solid #E1E1E1;
		}
		.tt-cardEditor{
			background-color: aliceblue;
			padding: 0.5em;
		}
		.tt-center{
			text-align: center;
		}
		
		/* Navbar */
  .navbar + .docs-section {
    border-top-width: 0; }
  .navbar,
  .navbar-spacer {
    display: block;
    width: 100%;
    /*height: 6.5rem;*/
    margin-bottom: 1em;
    background: #fff;
    z-index: 99;
    border-top: 0px solid #eee;
    border-bottom: 1px solid #eee; }
  .navbar-spacer {
    display: none; }
  .navbar > .container {
    width: 100%; }
  .navbar-list {
    list-style: none;
    margin-bottom: 0; }
  .navbar-item {
    position: relative;
    float: left;
    margin-bottom: 0; }
  .navbar-link {
  	cursor: pointer;
    text-transform: uppercase;
    font-size: 0.75em;
    font-weight: 600;
    letter-spacing: .2rem;
    margin-right: 35px;
    text-decoration: none;
    line-height: 0.5rem;
    color: #999; }
    
  .navbar-link-last {
  	margin-right: 0.5em
	}  
	.navbar-link-first {
  		margin-left: 0.5em
	}
  .navbar-link.active {
    color: #33C3F0; }
    
    
    .center {
	    margin-left: auto;
	    margin-right: auto;
	}
	
	.tt-blue-bottom{border-bottom: 1px solid #33C3F0;}	 
	.gwt-TabBarItem-wrapper-selected {
	  color: #FFF;
	  background-color: #33C3F0;
	  border-color: #33C3F0;
	}
	.gwt-TabBarItem{
	  outline-width: 0;
	}
	th, td {
	  border-bottom: 0px solid #E1E1E1;
	}
	table.gwt-TabBar {
	  border-bottom: 1px solid #33C3F0;
	  margin-bottom: 0;
	}
	.gwt-TabPanelBottom {
	  padding-left: 3em;
	  padding-right: 3em;
	}
